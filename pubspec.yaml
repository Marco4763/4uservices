name: uservices
description: 4uServices freelancer babershop.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  getwidget: ^1.1.0
  get: ^3.17.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Black
      fonts:
        - asset: assets/fonts/Montserrat-Black.ttf

    - family: Bold
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf

    - family: ExtraBold
      fonts:
        - asset: assets/fonts/Montserrat-ExtraBold.ttf

    - family: ExtraLight
      fonts:
        - asset: assets/fonts/Montserrat-ExtraLight.ttf

    - family: Light
      fonts:
        - asset: assets/fonts/Montserrat-Light.ttf

    - family: Medium
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf

    - family: Regular
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf

    - family: SemiBold
      fonts:
        - asset: assets/fonts/Montserrat-SemiBold.ttf

    - family: Thin
      fonts:
        - asset: assets/fonts/Montserrat-Thin.ttf
